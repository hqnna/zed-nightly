name: Release

on:
  workflow_call:
    inputs:
      is_prerelease:
        description: Pre-release
        type: boolean
        required: true
      release_tag:
        description: Release tag
        type: string
        required: true
      release_body:
        description: Release description
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with: { path: artifacts }

      - name: Move and compress release binaries 
        run: |
          mv artifacts/zed-nightly/zed.exe zed.exe
          zstd --ultra --long -22 zed.exe > zed.exe.zst

      - name: Upload release build artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ inputs.release_tag }}
          tag_name: ${{ inputs.release_tag }}
          prerelease: ${{ inputs.is_prerelease }}
          body: ${{ inputs.release_body }}
          files: zed.exe.zst
          make_latest: true
          draft: false

